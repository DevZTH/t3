<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" name="validate-form" >
					<span class="login100-form-title p-b-26">
						Тестовое задание
					</span>


					<div class="slidecontainer">
						<div class="slidertext">
						<div>Количество: </div> <div id="rangeVal">5</div>
						</div>
						<input type="range" name="amount" min="1" max="10" value="5" class="slider" id="myRange">
					  </div>
					  

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Only English characters">
						<input class="input100" type="text" name="fio">
						<span class="focus-input100" data-placeholder="ФИО"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Отправить
							</button>
						</div>
					</div>
					<div id="response">response</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	<script>
	
	var slider = document.getElementById("myRange");
	var output = document.getElementById("rangeVal");

	slider.oninput = function() {
    	output.innerHTML = this.value;
		if(this.value > 8)
			slider.style.background="#000000";
		else
			slider.style.background="";
	} 


	</script>
